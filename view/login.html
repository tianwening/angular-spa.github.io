<div class="login">
    <form class="d-b ta-c" name="form">
        <div class="form-line ta-l p-r">
            <span class="icon account va-t d-ib"></span>
            <input name="phone" validator="required,phone" ng-model="user.phone" type="text" placeholder="输入手机号">
        </div>
        <div class="form-line ta-l p-r">
            <span class="icon lock va-t d-ib"></span>
            <input phone="password" validator="required,password" ng-model="user.password" type="password" placeholder="输入密码">
        </div>
        <button class="d-b login-btn" validation-submit="form" ng-click="submit()">登录</button>
        <button class="d-b register-btn" ui-sref="register">注册</button>
    </form>
</div>
